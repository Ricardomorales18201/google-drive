<div class="auth-container w-full flex items-center justify-between border-b-2 border-gray-300 py-4 px-8">
    <!-- Title or Placeholder -->
    <h2 class="text-lg font-semibold text-gray-800">Google Drive</h2>
  
    <!-- Login Button -->
    <button *ngIf="!isAuthenticated" 
            (click)="authenticate()" 
            class="px-4 py-2 text-white bg-blue-600 rounded-md shadow hover:bg-blue-700 transition duration-300 font-medium text-sm">
      Login with Google
    </button>
  
    <!-- Sign Out Button (Shown if authenticated) -->
    <button *ngIf="isAuthenticated" 
            (click)="signOut()" 
            class="px-4 py-2 text-white bg-red-500 rounded-md shadow hover:bg-red-600 transition duration-300 font-medium text-sm">
      Sign Out
    </button>
  </div>
